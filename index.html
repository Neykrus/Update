<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник по раскидкам в CS 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Более темный фон */
            color: #e0e0e0;
        }
        .map-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        .map-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        /* Скрытие скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-6xl mx-auto">

        <!-- Заголовок -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">
                Помощник по раскидкам <span class="text-yellow-400">CS 2</span>
            </h1>
            <p id="subtitle" class="text-lg text-gray-400 mt-2">Выберите карту, чтобы начать</p>
        </header>

        <!-- Выбор карты -->
        <section id="map-selection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Карточки карт будут добавлены сюда с помощью JS -->
        </section>

        <!-- Выбор точки и видео -->
        <section id="nade-selection" class="hidden">
            <div class="mb-6 text-center">
                 <button id="back-to-maps" class="btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg mb-4">
                    &larr; Назад к картам
                </button>
                <h2 id="selected-map-title" class="text-3xl font-bold text-yellow-400"></h2>
                <div id="site-buttons" class="flex justify-center gap-4 mt-4">
                    <!-- Кнопки для выбора точек (A, B, Mid) -->
                </div>
            </div>
            <div id="video-display" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Видео будут добавлены сюда -->
            </div>
        </section>

    </div>

    <script>
        // --- БАЗА ДАННЫХ С РАСКИДКАМИ ---
        // Здесь вы можете добавлять новые карты, точки и видео.
        // Просто скопируйте ID видео с YouTube (то, что идет после "v=" в ссылке)
        const nadeData = {
            "Mirage": {
                imageUrl: "https://placehold.co/600x400/333/FFF?text=Mirage", // Замените на реальное изображение
                sites: {
                    "Точка А": [
                        { name: "Дым на 'stairs'", videoId: "AgmUu2bV_2E" },
                        { name: "Дым на 'jungle' и 'connector'", videoId: "r0-8c2a3-hY" },
                        { name: "Молотов под 'дефолт'", videoId: "i-pCvL2YIqU" },
                    ],
                    "Точка Б": [
                        { name: "Дым в окно 'market'", videoId: "wGHs82z4sCw" },
                        { name: "Дым на дверь 'market'", videoId: "iJgY20Xo7gE" },
                        { name: "Молотов на 'short'", videoId: "Ld-qg8xYuek" },
                    ]
                }
            },
            "Inferno": {
                imageUrl: "https://placehold.co/600x400/555/FFF?text=Inferno", // Замените на реальное изображение
                sites: {
                    "Точка А": [
                        { name: "Дым на 'мото'", videoId: "U9z-b8_yO_k" },
                        { name: "Молотов на 'гробы'", videoId: "Vv0aGz4eG5s" },
                    ],
                    "Точка Б": [
                        { name: "Дым на 'КТ спавн'", videoId: "yGzIEJp234s" },
                        { name: "Молотов на 'новый ящик'", videoId: "3-UDFU1k-aY" },
                        { name: "Дым на 'гробы' с банана", videoId: "lNGSVaG3eB4" },
                    ]
                }
            },
            "Dust 2": {
                imageUrl: "https://placehold.co/600x400/777/FFF?text=Dust+2",
                sites: {
                    "Точка А": [],
                    "Точка Б": [],
                }
            },
            "Vertigo": {
                imageUrl: "https://placehold.co/600x400/999/FFF?text=Vertigo",
                sites: {
                    "Точка А": [],
                    "Точка Б": [],
                }
            }
        };

        // --- ЭЛЕМЕНТЫ DOM ---
        const mapSelectionEl = document.getElementById('map-selection');
        const nadeSelectionEl = document.getElementById('nade-selection');
        const videoDisplayEl = document.getElementById('video-display');
        const backToMapsBtn = document.getElementById('back-to-maps');
        const selectedMapTitleEl = document.getElementById('selected-map-title');
        const siteButtonsEl = document.getElementById('site-buttons');
        const subtitleEl = document.getElementById('subtitle');

        // --- ЛОГИКА ПРИЛОЖЕНИЯ ---

        // Функция для отображения видео
        function displayVideos(mapName, siteName) {
            const videos = nadeData[mapName].sites[siteName];
            videoDisplayEl.innerHTML = ''; // Очищаем предыдущие видео

            if (videos.length === 0) {
                videoDisplayEl.innerHTML = `<p class="text-gray-400 col-span-full text-center">Для этой точки пока нет видео. Вы можете добавить их в коде!</p>`;
                return;
            }

            videos.forEach(video => {
                const videoCard = `
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg animate-fade-in">
                        <div class="video-container">
                            <iframe
                                src="https://www.youtube.com/embed/${video.videoId}"
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-white">${video.name}</h3>
                        </div>
                    </div>
                `;
                videoDisplayEl.innerHTML += videoCard;
            });
        }

        // Функция для отображения выбора точек
        function showSiteSelection(mapName) {
            mapSelectionEl.classList.add('hidden');
            nadeSelectionEl.classList.remove('hidden');
            subtitleEl.textContent = `Выбрана карта: ${mapName}`;

            selectedMapTitleEl.textContent = mapName;
            siteButtonsEl.innerHTML = ''; // Очищаем кнопки

            const sites = Object.keys(nadeData[mapName].sites);
            sites.forEach(siteName => {
                const button = document.createElement('button');
                button.textContent = siteName;
                button.className = 'site-btn btn bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-lg';
                button.dataset.map = mapName;
                button.dataset.site = siteName;

                button.addEventListener('click', () => {
                    // Управление активным состоянием кнопок
                    document.querySelectorAll('.site-btn').forEach(btn => btn.classList.replace('bg-yellow-400', 'bg-yellow-500'));
                    button.classList.replace('bg-yellow-500', 'bg-yellow-400');
                    displayVideos(mapName, siteName);
                });

                siteButtonsEl.appendChild(button);
            });

            // Автоматически нажимаем на первую кнопку точки
            if (siteButtonsEl.firstChild) {
                siteButtonsEl.firstChild.click();
            } else {
                 videoDisplayEl.innerHTML = `<p class="text-gray-400 col-span-full text-center">Для этой карты пока нет точек.</p>`;
            }
        }

        // Функция для отображения выбора карты
        function showMapSelection() {
            nadeSelectionEl.classList.add('hidden');
            mapSelectionEl.classList.remove('hidden');
            subtitleEl.textContent = 'Выберите карту, чтобы начать';
            videoDisplayEl.innerHTML = '';
        }

        // Инициализация: создаем карточки карт
        function initialize() {
            mapSelectionEl.innerHTML = '';
            const mapNames = Object.keys(nadeData);

            mapNames.forEach(mapName => {
                const map = nadeData[mapName];
                const card = document.createElement('div');
                card.className = 'map-card relative h-48 rounded-lg shadow-xl cursor-pointer overflow-hidden flex items-end p-4';
                card.style.backgroundImage = `linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 50%), url(${map.imageUrl})`;
                
                const title = document.createElement('h2');
                title.className = 'text-2xl font-bold text-white z-10';
                title.textContent = mapName;
                
                card.appendChild(title);

                card.addEventListener('click', () => showSiteSelection(mapName));
                mapSelectionEl.appendChild(card);
            });
        }

        // Слушатель для кнопки "Назад"
        backToMapsBtn.addEventListener('click', showMapSelection);

        // Запускаем приложение
        initialize();

    </script>
</body>
</html>
