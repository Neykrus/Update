        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .map-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        .map-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .video-container {

            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        /* Стили для модального окна и оверлея */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        /* Стили для лоадера */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        // --- GEMINI API ИНТЕГРАЦИЯ ---
        const API_KEY = ""; // API-ключ не требуется, если используется gemini-2.5-flash-preview-05-20

        async function callGeminiWithBackoff(prompt, maxRetries = 3) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid API response structure.");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === maxRetries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2; // Экспоненциальная задержка
                }
            }
        }

        async function generateStrategy(mapName, siteName) {
            strategyOutput.innerHTML = '<div class="flex justify-center"><div class="loader"></div></div>';
            strategyModal.classList.add('visible');

            const nades = nadeData[mapName].sites[siteName];
            if (nades.length === 0) {
                strategyOutput.innerHTML = '<p>Недостаточно данных для генерации стратегии. Сначала добавьте видео с раскидками для этой точки.</p>';
                return;
            }
            const nadeListString = nades.map(n => `"${n.name}"`).join(', ');

            const prompt = `Ты — профессиональный тренер по Counter-Strike 2. Твоя задача — предложить простую, но эффективную атакующую стратегию для карты ${mapName} при заходе на точку ${siteName}.
            
            У команды есть следующие гранаты: ${nadeListString}.
            
            Твой ответ должен быть:
            1. На русском языке.
            2. Четко структурирован (например, по шагам или по ролям игроков).
            3. Легким для понимания командой среднего уровня.
            4. Учитывать использование предоставленных гранат.
            5. Краткий и по делу.`;

            try {
                const resultText = await callGeminiWithBackoff(prompt);
                strategyOutput.innerHTML = resultText.replace(/\n/g, '<br>');
            } catch (error) {
                console.error("Failed to generate strategy:", error);
                strategyOutput.innerHTML = '<p>К сожалению, не удалось сгенерировать стратегию. Пожалуйста, попробуйте еще раз позже.</p>';
            }
        }

        // --- ЛОГИКА ПРИЛОЖЕНИЯ ---
        function displayVideos(mapName, siteName) {
            const videos = nadeData[mapName].sites[siteName];
            videoDisplayEl.innerHTML = ''; 

            if (videos.length === 0) {
                videoDisplayEl.innerHTML = `<p class="text-gray-400 col-span-full text-center">Для этой точки пока нет видео. Вы можете добавить их в коде!</p>`;
                return;
            }

            videos.forEach(video => {
                let videoUrl = `https://www.youtube.com/embed/${video.videoId}`;
                if (video.timestamp) {
                    videoUrl += `?start=${video.timestamp}&autoplay=1`;
                }

                const videoCard = `
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                        <div class="video-container">
                            <iframe src="${videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="p-4"><h3 class="font-semibold text-white">${video.name}</h3></div>
                    </div>`;
                videoDisplayEl.innerHTML += videoCard;
            });
        }

        function showSiteSelection(mapName) {
            mapSelectionEl.classList.add('hidden');
            nadeSelectionEl.classList.remove('hidden');
            subtitleEl.textContent = `Выбрана карта: ${mapName}`;
            selectedMapTitleEl.textContent = mapName;
            siteButtonsEl.innerHTML = '';
            strategyButtonContainer.innerHTML = '';

            const sites = Object.keys(nadeData[mapName].sites);
            sites.forEach(siteName => {
                const button = document.createElement('button');
                button.textContent = siteName;
                button.className = 'site-btn btn bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-lg';
                button.addEventListener('click', () => {
                    document.querySelectorAll('.site-btn').forEach(btn => btn.classList.replace('bg-yellow-400', 'bg-yellow-500'));
                    button.classList.replace('bg-yellow-500', 'bg-yellow-400');
                    displayVideos(mapName, siteName);
                    
                    strategyButtonContainer.innerHTML = '';
                    const strategyBtn = document.createElement('button');
                    strategyBtn.innerHTML = `✨ Предложить стратегию`;
                    strategyBtn.className = 'btn bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg';
                    strategyBtn.onclick = () => generateStrategy(mapName, siteName);
                    strategyButtonContainer.appendChild(strategyBtn);
                });
                siteButtonsEl.appendChild(button);
            });

            if (siteButtonsEl.firstChild) {
                siteButtonsEl.firstChild.click();
            } else {
                videoDisplayEl.innerHTML = `<p class="text-gray-400 col-span-full text-center">Для этой карты пока нет точек.</p>`;
            }
        }

            nadeSelectionEl.classList.add('hidden');

        // Слушатели для модального окна
        closeModalBtn.addEventListener('click', () => strat
