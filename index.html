<!DOCTYPE html>

</head>
<body class="bg-gradient-to-br from-gray-900 to-slate-800 flex items-center justify-center h-screen text-white p-4">

    <div id="main-container" class="text-center transition-all duration-500">

        <div id="invitation" class="hidden mt-12 p-8 bg-gray-800 bg-opacity-50 rounded-2xl shadow-2xl backdrop-blur-sm border border-gray-700 max-w-md mx-auto">

            <p class="text-lg md:text-xl text-gray-200">

            </p>

    <script>
        // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –∏ —Å–∫—Ä—ã—Ç—ã–π –±–ª–æ–∫ –ø–æ –∏—Ö ID
        const inviteButton = document.getElementById('inviteButton');
        const invitationDiv = document.getElementById('invitation');
        const mainContainer = document.getElementById('main-container');

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è "–∫–ª–∏–∫" –Ω–∞ –∫–Ω–æ–ø–∫—É
        inviteButton.addEventListener('click', () => {
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É —Å –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
            inviteButton.classList.add('transition', 'duration-500', 'ease-in-out', 'opacity-0', 'transform', '-translate-y-4');
            
            // –ß–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ —É—Å–ø–µ–ª–∞ –∏—Å—á–µ–∑–Ω—É—Ç—å
            setTimeout(() => {
                inviteButton.style.display = 'none'; // –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ
                invitationDiv.classList.remove('hidden');
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è
                invitationDiv.classList.add('fade-in');

            }, 500); // 500 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 0.5 —Å–µ–∫—É–Ω–¥—ã
        });
    </script>
