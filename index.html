<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —É–∫–∞–∑–∞—Ç–µ–ª—è */
        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #facc15; /* yellow-400 */
        }
        /* –ü—Ä–æ—Å—Ç–∞—è —Ç–µ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        .text-shadow {
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-slate-800 flex items-center justify-center h-screen text-white p-4 overflow-hidden">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div id="main-container" class="text-center transition-all duration-500">
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–ª–µ—Å–∞ -->
        <div id="wheel-container" class="relative flex flex-col items-center justify-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-200 mb-6">–Æ–ª—è, –ø—É—Å—Ç—å —Å—É–¥—å–±–∞ —Ä–µ—à–∏—Ç!</h1>
            <div class="pointer absolute top-[-10px] z-10"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
            
            <div id="wheel" class="w-64 h-64 md:w-80 md:h-80 rounded-full border-4 border-gray-600 relative flex flex-col items-center justify-center text-xl transition-transform duration-[4000ms] ease-out overflow-hidden">
                <!-- –í–µ—Ä—Ö–Ω—è—è —Å–µ–∫—Ü–∏—è -->
                <div class="absolute top-0 w-full h-1/2 bg-indigo-600 flex items-center justify-center">
                    <span class="text-xl md:text-2xl font-bold text-white text-shadow">–†–∞–±–æ—Ç–∞–µ–º</span>
                </div>
                <!-- –ù–∏–∂–Ω—è—è —Å–µ–∫—Ü–∏—è -->
                <div class="absolute bottom-0 w-full h-1/2 bg-purple-600 flex items-center justify-center">
                    <span class="text-xl md:text-2xl font-bold text-white text-shadow">–ü–µ—Ä–µ–∫—É—Ä</span>
                </div>
            </div>

            <button id="spinButton" class="mt-8 bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-purple-400">
                ‚ú® –ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ ‚ú®
            </button>
        </div>

        <!-- –°–∫—Ä—ã—Ç–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ -->
        <div id="invitation" class="hidden p-8 bg-gray-800 bg-opacity-50 rounded-2xl shadow-2xl backdrop-blur-sm border border-gray-700 max-w-md mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-purple-300 mb-4">–ö–æ–ª–µ—Å–æ —Å–∫–∞–∑–∞–ª–æ "–î–ê"!</h1>
            <p class="text-lg md:text-xl text-gray-200">
                –ù–µ –ø–æ—Ä–∞ –ª–∏ —Å–¥–µ–ª–∞—Ç—å –ø–∞—É–∑—É? –ú–∏—Ä –ø–æ–¥–æ–∂–¥–µ—Ç.
            </p>
            <p class="text-2xl md:text-3xl font-bold mt-6 animate-pulse">
                –ì–æ –Ω–∞ –ø–µ—Ä–µ–∫—É—Ä! ÔøΩüòâ
            </p>
        </div>

    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const wheel = document.getElementById('wheel');
        const wheelContainer = document.getElementById('wheel-container');
        const invitationDiv = document.getElementById('invitation');

        spinButton.addEventListener('click', () => {
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –Ω–∞–∂–∞—Ç–∏–π
            spinButton.disabled = true;
            spinButton.classList.remove('hover:bg-purple-700', 'hover:scale-105');
            spinButton.classList.add('cursor-not-allowed', 'bg-gray-600');

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–Ω–µ—á–Ω—ã–π —É–≥–æ–ª. –û–Ω –¥–æ–ª–∂–µ–Ω –ø–æ–ø–∞—Å—Ç—å –≤ —Å–µ–∫—Ç–æ—Ä "–ü–µ—Ä–µ–∫—É—Ä" (–Ω–∏–∂–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞).
            // –£–∫–∞–∑–∞—Ç–µ–ª—å –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —Å–≤–µ—Ä—Ö—É, –ø–æ—ç—Ç–æ–º—É –Ω–∞–º –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –∫–æ–ª–µ—Å–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å –Ω–∞ 180 –≥—Ä–∞–¥—É—Å–∞—Ö.
            const extraSpins = Math.floor(Math.random() * 5) + 5; // 5-9 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ –¥–ª—è –∑—Ä–µ–ª–∏—â–Ω–æ—Å—Ç–∏
            const targetAngle = 180; // –í—Å–µ–≥–¥–∞ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —Ä–æ–≤–Ω–æ –Ω–∞ —Å–µ–∫—Ç–æ—Ä–µ "–ü–µ—Ä–µ–∫—É—Ä"
            const finalAngle = (extraSpins * 360) + targetAngle;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫ —ç–ª–µ–º–µ–Ω—Ç—É –∫–æ–ª–µ—Å–∞
            wheel.style.transform = `rotate(${finalAngle}deg)`;

            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Ä–∞—â–µ–Ω–∏—è
            setTimeout(() => {
                // –ü–ª–∞–≤–Ω–æ –ø—Ä—è—á–µ–º –∫–æ–ª–µ—Å–æ –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫
                wheelContainer.classList.add('transition', 'duration-500', 'ease-in-out', 'opacity-0', 'transform', 'scale-75');
                
                setTimeout(() => {
                    wheelContainer.style.display = 'none';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ
                    invitationDiv.classList.remove('hidden');
                    invitationDiv.classList.add('fade-in');
                }, 500);

            }, 4500); // 4000ms –∞–Ω–∏–º–∞—Ü–∏—è + 500ms –∑–∞–ø–∞—Å
        });
    </script>

</body>
